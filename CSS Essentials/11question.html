<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Styled Web Page</title>
  <style>
    body {
      background-color: #f0f0f0; 
      padding: 20px;
    }
    h1 {
      color: navy;
    }

    h2 {
      color: darkred;
    }
    .blue-text {
      color: blue;
      font-size: 20px;
    }

    .green-text {
      color: green;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Styled Page</h1>
  <h2>CSS Selectors Practice</h2>

  <p class="blue-text">This is the first paragraph with blue text and 20px font size.</p>
  <p class="green-text">This is the second paragraph with green text and 18px font size.</p>

</body>
</html>
